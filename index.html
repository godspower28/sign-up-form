<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" type="text/css" href="sign.css">   
</head>
<body>
    <form style="border: 2px solid; border-color:black; padding: 10px; width: 100%; max-width: 98%;">
    <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr style="width=100%; max-width: 99%;">
    <label for="email"><b>Email</b></label><br>
    <input type="text" name="email" id="email" placeholder="Enter Email" style="width: 100%; max-width:98%; border:none; padding: 10px; background-color: rgb(182, 176, 176);"><br><br>
    <label for="pwd"><b>Password</b></label><br>
    <input type="password" name="pwd" id="pwd" placeholder="Enter Password" style="width: 100%; border: none; max-width:98%; padding: 10px; background-color: rgb(212, 209, 209);"><br><br>
    <label for="repeat_password"><b>Repeat Password</b></label><br>
    <input type="password" name="repeat_pwd" id="repeat_password" placeholder="Repeat Password" style="max-width: 98%; width: 100%; padding: 10px;background-color:rgb(228, 226, 226); border: none;"><br><br>
    <label>
        <input type="checkbox" checked="checked" name="remember" id="Remember" value="checkbox"> Remember me
    </label><br><br>
    <p>By creating an account you agree to our <span><a style="color: dodgerblue;" href="#">Terms & Privacy</a>.</span></p><br>
  
    <div class="signup">
    <button type="button" class="cancelbtd" style="text-align: center; background-color: brown; color: white; width: 49.5%; max-width:50%; padding: 10px; border: none;">Cancel</button><button type="submit" class="signupbtd"style="text-align: center; background-color: forestgreen; color: white; width: 49.5%; max-width: 50%; padding: 10px; border: none;">Sign Up</button>
    </div>
    </div>
    
    </form>
</body>
</html>
